<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link stile css -->
    <link rel="stylesheet" href="./stye.css">
    <!-- link cdn FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- 'app' Ã¨ solo la finestra di Boolzapp -->
    <div id="app" class="container">
        <!-- parte di sx -->
        <aside>
            <section class="aside_up">
                <div class="contatto"> 
                    <img src="./img/avatar_1.jpg" alt="foto_avatar">
                    <h4>nome utente</h4>
                </div>  
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
            <section class="notifiche">
                <i class="fas fa-bell-slash"></i>
                <div class="warning">
                   <p> Ricevi modifiche di nuovi messaggi</p>
                   <p><a href="">Attiva notifiche desktop</a></p>
                </div>
            </section>
            <section class="bar_ricerca">
                <i class="fas fa-search"></i>
                <input type="text" placeholder=" Cerca o inizia una nuova chat">
            </section>
            <section class="lista_contatti">
                <div class="contatto">
                    <img src="./img/avatar_1.jpg" alt="foto_avatar">
                    <h4>nome utente</h4>
                </div>
                <div class="contatto">
                    <img src="./img/avatar_1.jpg" alt="foto_avatar">
                    <h4>nome utente</h4>
                </div>
                <div class="contatto">
                    <img src="./img/avatar_1.jpg" alt="foto_avatar">
                    <h4>nome utente</h4>
                </div>
                
            </section>
        </aside>

        <!-- parte di dx -->
        <main>
            <section class="main_up">
                <div class="contatto">
                    <img src="./img/avatar_1.jpg" alt="foto_avatar">
                    <div>
                        <h4>nome utente</h4>
                        <h6>Ultimo accesso oggi alle 10.35</h6>
                    </div>    
                <div>
                
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </section>
            <section class="main_center">
                Chat
            </section>
            <section class="main_down">
                <div class="faccina">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="scrivi">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="mic">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
